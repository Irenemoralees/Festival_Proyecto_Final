
        <div class="container img-container">
            <form [formGroup]="form" (ngSubmit)="login()">
                <h1><i class="fa fa-user"></i> Inicio de sesión</h1>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input formControlName="email" id="email" type="text" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-group">
                        <input formControlName="password" id="password" [type]="passwordType" class="form-control">
                        <button (click)="togglePasswordVisibility()" type="button" class="btn btn-outline-secondary password-toggle">
                            <i class="fa" [ngClass]="passwordIconClass"></i>
                        </button>
                    </div>
                </div>
    
                <button type="submit" class="submit-button"> <i class="fa fa-key"></i> Iniciar sesión</button>
            </form>
    
            <p>
                ¿Todavía no tienes cuenta? <a routerLink="/signup" class="signup-link">Regístrate aquí</a>
            </p>
        </div>
