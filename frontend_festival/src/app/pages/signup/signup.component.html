<div class="container">
    <form [formGroup]="form" (ngSubmit)="signup()" action="">
        <h1><i class="fa fa-user"></i> Registrate aquí</h1>
        <div class="mb-3">
            <label class="form-label" for="">Nombre</label>
            <input formControlName="name" class="form-control" type="text" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Email</label>
            <input formControlName="email" class="form-control" type="text" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Contraseña</label>
            <div class="input-group mb-3">
                <input formControlName="pwd" [type]="passwordType" class="form-control">
                <button (click)="passwordType = (passwordType==='text')? 'password':'text'" class="btn btn-outline-secondary" type="button">
                    <i class="fa" [ngClass]="passwordType === 'text' ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
            </div>
        </div>
        <button class="btn btn-primary"><i class="fa fa-key"></i> Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a routerLink="/login" class="router-link"> Inicia sesión aquí</a></p>
</div>
